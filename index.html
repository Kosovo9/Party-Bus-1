
<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PartyBus GDL | Luxury Nightlife Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      // Shim para evitar el error 'process is not defined' en el navegador
      window.process = { env: { API_KEY: "" } };
    </script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #020617;
        color: white;
      }
      .neon-glow-purple {
        text-shadow: 0 0 10px rgba(168, 85, 247, 0.5), 0 0 30px rgba(168, 85, 247, 0.3), 0 0 60px rgba(168, 85, 247, 0.1);
      }
      .neon-border {
        box-shadow: 0 0 15px rgba(236, 72, 153, 0.4);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e1b4b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #312e81;
      }
      @keyframes slow-zoom {
        from { transform: scale(1); }
        to { transform: scale(1.1); }
      }
      .animate-slow-zoom {
        animation: slow-zoom 20s infinite alternate ease-in-out;
      }
      @keyframes ping-slow {
        0% { transform: scale(1); opacity: 0.5; }
        100% { transform: scale(1.8); opacity: 0; }
      }
      .animate-ping-slow {
        animation: ping-slow 3s cubic-bezier(0, 0, 0.2, 1) infinite;
      }
    </style>
  <script type="module" src="/index.tsx"></script>
  </body>
</html>
